<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">New Employees</h1>
    <div class="form-container">
    <div class="container">
        <label for="name">Enter Name</label>
        <input type="text" id="name" placeholder="Enter Name">
    </div>
    <div class="container">
        <label for="name">Enter Profession</label>
        <input type="text" id="profession" placeholder="Enter Profession">
    </div>
    <div class="container">
    <label for="name">Enter Age</label>
    <input type="number" id="age" placeholder="Enter Age">
    </div>
</div>
    <button id="add_user_btn" onclick="addUser()">Add User</button>

<div class="error-div">
    <p id="error-msg" style="color: red; font-size: 16px; display: none;">Error : Please Make sure All the fields are filled before adding in an employee !</p>
    <p id="success-msg" style="color: green; font-size: 16px; display: none;">Success : Employee Added!</p>
</div>

<div class="employees-container">
    <p>Added Employees</p>
    <p id="empty-msg" style="color: gray; font-size: 16px; display: block;">You have 0 Employees.</p>
</div>
    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
